<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title"></ui:insert></title>
	<link href="#{request.contextPath}/Shared/css/reset.css" type="text/css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/Shared/css/styles.css" media="screen" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/Shared/css/yui-tooltip.css" />
	<script type="text/javascript" src="#{request.contextPath}/scripts/browser.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/scripts/yui-min.js"></script>
</h:head>
<h:body>
	<div class="wrapper">
		<div class="header">
			<div class="topBar">
				<div class="smallButtons">
					<h:form>
						<ul>
							<li><a id="lnkHelp" href="#{request.contextPath}/Help/editblueprint-pages.html" target="_blank"><span>Help</span></a></li>
							<li><h:commandLink action="#{siteMasterBacking.btnLogoutOnClick}">
									<span>Log Out</span>
								</h:commandLink></li>
							<li class="userName"><label class="userLabel">Logged in as:</label> <span id="lblUserName"><h:outputLabel value="#{siteMasterBacking.userName}"></h:outputLabel></span></li>
						</ul>
					</h:form>
				</div>
				<span class="clear"></span>
			</div>
			<div class="logos">
				<div class="brand1">
					<h2>AIR Web-Based Test Simulator</h2>
				</div>
			</div>
			<div class="brand2">
				<h3>AIR Web-Based Test Simulator</h3>
				<span class="clear"></span>
			</div>
		</div>
		<!-- Start main body code -->
		<ui:insert name="MainContent" />
		<div id="footer">
			<div>
				<span>American Institutes for Research</span> 1000 Thomas Jefferson Street <br /> Washington, DC 20007
			</div>
			<br class="clear" />
		</div>
	</div>
	<input type="hidden" id="serverpath" value="#{siteMasterBacking.serverPath}" />
	<form name="postForm" id="postForm" style="display: none"></form>
</h:body>
</html>
